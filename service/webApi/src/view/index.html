<!DOCTYPE HTML>
<!-- Mermaid rendering with Alpine.js and UI adjustment -->
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <title>Mermaid Render with Alpine.js</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script src='https://cdn.tailwindcss.com'></script>
  <script src='https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js' defer></script>
  <script type='module'>
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

    window.initializeMermaid = () => {
      mermaid.initialize({ startOnLoad: false });
    };

    window.renderMermaidDiagram = async (diagram, containerId) => {
      try {
        const container = document.getElementById(containerId);
        const { svg } = await mermaid.render('mermaidExample', diagram);
        container.innerHTML = svg;
      } catch (error) {
        console.error('Error rendering Mermaid diagram:', error);
      }
    };
  </script>
</head>
<body class='bg-gray-100 font-sans' x-data="{ 
      diagram: `sequenceDiagram
    autonumber
    Alice->>John: Hello John, how are you?
    loop HealthCheck
        John->>John: Fight against hypochondria
    end
    Note right of John: Rational thoughts!
    John-->>Alice: Great!
    John->>Bob: How about you?
    Bob-->>John: Jolly good!`,
      timeout: null,
      inputText: '',
      chatList: [],
      chatHistoryList: [],
      menuOpen: false,
      updateDiagram() {
        clearTimeout(this.timeout);
        this.timeout = setTimeout(() => {
          renderMermaidDiagram(this.diagram, 'svgContainer');
        }, 1000);
      },
      init() {
        window.addEventListener('load', async () => {
          window.initializeMermaid();
          this.updateDiagram();
        });
      },
      async fetchHistoryList() {
        try {
          const response = await fetch('/api/getchatHistory');
          const data = await response.json();
          this.chatHistoryList = data.result;
        } catch (error) {
          console.error('Error fetching history list:', error);
        }
      },
      async fetchChatList(chatId) {
        try {
          const response = await fetch(`/api/getChatList?chatId=${chatId}`);
          const data = await response.json();
          this.chatList = data.result;

          const mermaidMatch = data.result[data.result.length - 1].content.match(/```mermaid\n([\s\S]*?)\n```/);
	  console.log(mermaidMatch)
          if (mermaidMatch) {
            this.diagram = mermaidMatch[1];
            this.updateDiagram();
          }
        } catch (error) {
          console.error('Error fetching chat list:', error);
        }
      },
      scrollChatListContainer() {
        $nextTick(() => { this.$refs.chatListContainer.scrollTop = this.$refs.chatListContainer.scrollHeight })
      },
      async sendMessage() {
        if (!this.inputText.trim()) return;
        const newMessage = { role: 'user', content: this.inputText };
        this.chatList.push(newMessage);

        const messagesToSend = this.chatList.slice(-6);
        this.inputText = '';

        try {
          const response = await fetch('/api/postMessage', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chatList: messagesToSend }),
          });

          const data = await response.json();
          const botReply = { role: 'assistant', content: data.result };
          this.chatList.push(botReply);
	  console.log(JSON.stringify(this.chatList))

          const mermaidMatch = data.result.match(/```mermaid\n([\s\S]*?)\n```/);
          if (mermaidMatch) {
            this.diagram = mermaidMatch[1];
            this.updateDiagram();
          }
        } catch (error) {
          console.error('Error:', error);
          alert(error.message);
        }
      }
    }" x-init='init()'>

    <div class="relative h-screen">
        <!-- Menu Button -->
        <button @click="menuOpen = !menuOpen" class="absolute top-4 left-4 bg-gray-300 p-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 6.75h16.5m-16.5 6.75h16.5" />
            </svg>
        </button>

        <!-- Side Menu -->
        <div x-show="menuOpen" class="absolute inset-y-0 left-0 w-1/6 bg-gray-200 p-4 border-r overflow-y-auto" @click.away="menuOpen = false" x-init="fetchHistoryList">
            <h2 class="text-lg font-bold mb-4">履歴</h2>
            <ul>
                <template x-for="(title, index) in chatHistoryList" :key="index">
                    <li class="mb-2">
                        <button @click="fetchChatList(title.chatId); menuOpen = false;" class="text-blue-600 hover:underline" x-text="title.chatTitle"></button>
                    </li>
                </template>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex h-full">
            <!-- Chat UI -->
	    <div class="w-1/2 h-screen p-4 bg-white border-r flex flex-col">
		    <div class="flex-grow overflow-y-auto" x-ref="chatListContainer" x-init="$watch('chatList', () => { console.log('updated chatList'); scrollChatListContainer() })">
                    <div class="flex flex-col gap-4">
                        <template x-for="(message, index) in chatList" :key="index">
                            <div :class="message.role === 'user' ? 'text-right' : 'text-left'">
                                <div :class="message.role === 'user' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'"
                                    class="inline-block p-2 rounded-lg">
                                    <pre class="whitespace-pre-wrap" x-text="message.content"></pre>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="mt-4 flex">
                    <textarea x-model="inputText" @keydown.ctrl.enter="sendMessage"
                        class="flex-1 border rounded p-2 mr-2" placeholder="mermaidで適当なフローチャートを作成して。"></textarea>
                    <button @click="sendMessage"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
                </div>
            </div>

            <!-- Mermaid Display -->
            <div class="w-1/3 h-screen p-4">
                <div id="svgContainer" class="bg-gray-50 border p-4 rounded-lg"></div>
            </div>
        </div>
    </div>
</body>
</html>
